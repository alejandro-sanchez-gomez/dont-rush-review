<!DOCTYPE html>
<html>
<body>

  <link rel="stylesheet" type="text/css" href="./styles.css"

  <label>

    <h1 style="font-size:215%; color: rgb(255, 255, 255); height: 0.6cm;">
      -Don't Rush Review
    </h1>

    <hr class="dividerSolid"> 

    <div class="grid-layout">
      
      <div style="text-align: left">Minimum time for revealing answer (in seconds)</div> 
      <div></div>
      <div>
        <input class="form-control" type="number" id="minTimeAnswer" 
        style="background-color:#3a3a3a; height: 25px; border-width: 0.5px;" />
      </div>
      <div></div>

      <div style="text-align: left">Minimum time for revealing next card (in seconds)</div> 
      <div></div>
      <input class="form-control" type="number" id="minTimeEase" 
        style="background-color:#3a3a3a; height: 25px; border-width: 0.5px;" />
      <div></div>

    </div>
    
  </label>

  <style>
    hr.dividerSolid {
      border-top: auto solid rgb(255, 0, 0);
      border-radius: 5px;
      height: 1px;
    }
    .grid-layout{
      display: grid;
      grid-template-columns: 40% 18.5% 39% 7.5%;
      width: auto;
      height: 75px;
      padding: 5px;
    }
  </style>

</body>
</html>
